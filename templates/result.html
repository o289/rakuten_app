<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
</head>
<body>

    <form action="/" method="get" class="research">
        <input type="submit" value="再検索" class="submit btn--radius">
    </form>

    {{result | safe }}
    

    <style>
        table{
            width: 85%;
            margin: 0 auto;
            padding-top: 10px;
            border-collapse: collapse;  
        }

        table tr{
            border-bottom: solid 2px white;
        }

        table tr:last-child{
            border-bottom: none;
        }

        table th{
            position: relative;
            width: 10%;
            background-color: rgb(209, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        
        table td{
            width: 90%;
            margin: 0 auto;
            text-align: center;
            background-color: #eee;
            padding: 10px 0;
        }

        a{
            color: #000;
            text-decoration: none;
        }
        h2{
            text-align: center;
            font-size: 24px;
        }


        .text-left{
            text-align: left;
        }
        
        .research{
            width: 50%;
            margin: 0  auto;
            text-align: center;
        }
        .submit{
            width: 50%;
            height: 64px;
            margin: 0 auto;
            text-align: center;
            color: #000;
            border-radius: 50%;
        }
        .submit{
        color: #fff;
        background-color: #eb6100;
        }
        .submit:hover{
        color: #fff;
        background: #f56500;
        }

        .submit.btn--radius {
        border-radius: 100vh;
        }

        @media (max-width: 768px) {
            table{
                width: 95%;
            }
        }
    </style>
</body>
</html>
