<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
</head>
<body>
    
    {{result | safe }}


    <form action="/" method="get" class="research">
        <input type="submit" value="再検索" class="submit btn--radius">
    </form>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow-x: hidden;
        }
        table{
            width: 85%;
            margin: 0 auto;
            padding-top: 10px;
            border-collapse: collapse;  
        }

        table tr{
            border-bottom: solid 2px white;
        }

        table tr:last-child{
            border-bottom: none;
        }

        table th{
            position: relative;
            width: 10%;
            background-color: rgb(209, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        
        table td{
            width: 90%;
            margin: 0 auto;
            text-align: center;
            background-color: #eee;
            padding: 10px 0;
            max-height: 500px;
            overflow-y: auto;
        }

        a{
            color: #000;
            text-decoration: none;
        }
        h2{
            text-align: center;
            font-size: 24px;
            padding: 6% 0;
        }

        .image{
            display: block;
            width: 40%;
            max-width: 500px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
        }
        .text-container-mini{
            height: 150px; /* 最大の高さを設定 */
            overflow: auto;/* 高さを超えた場合にスクロールバーを表示 */
            box-sizing: border-box;
        }
        .text-container{
            height: 500px; /* 最大の高さを設定 */
            overflow: auto;/* 高さを超えた場合にスクロールバーを表示 */
            box-sizing: border-box;
        }
        .text-left{
            text-align: left;
        }
        
        .research{
            width: 50%;
            margin: 0  auto;
            text-align: center;
        }
        .submit{
            width: 30%;
            min-width: 128px;
            height: 64px;
            color: #000;
            color: #fff;
            background-color: #eb6100;
            margin: 7% auto;
            border-radius: 50%;
        }
        .submit:hover{
            color: #fff;
            background: #f56500;
        }

        .submit.btn--radius {
            border-radius: 100vh;
        }
        /* レイアウト */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .grid-item {
            flex-basis: calc(33.33% - 20px); /* パソコンサイズのときは3枚 */
            margin: 20px 10px;
            
        }

        @media (max-width: 1024px) {
            .grid-item {
                flex-basis: calc(50% - 20px); /* タブレットサイズのときは2枚 */
                margin: 10px;
            }
        }

        @media (max-width: 768px) {
            .grid-item {
                flex-basis: calc(100% - 20px); /* スマートフォンサイズのときは1枚 */
            }
        }        

        /* @media (max-width: 768px) {
            table{
                width: 95%;
            }
        } */
    </style>
</body>
</html>
