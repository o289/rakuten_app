<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    {% extends "nav.html" %}
    
    {% block content %}
        <form action="/search_product" method="post" class="d-block w-75 mx-auto">
            <h2 class="text-center">商品検索</h2>
            <div class="form-group">
                <label for="text">商品(入力必須)</label>
                <input type="text" name="product" id="text" class="form-control" placeholder="探したい商品を入力してください"  required >
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="max">最大価格</label>
                        <input type="number" name="max_price" id="max" class="form-control" placeholder="最大価格を入力してください" value="100000000">
                    </div>        
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="min">最小価格</label>
                        <input type="number" name="min_price" id="min" class="form-control" placeholder="最小価格を入力してください" value="1">
                    </div>
                </div>
            </div>
            

            <div class="form-group">
                <label for="want">取得商品数</label>
                <select class="form-control" id="want" name="want_product">
                    <option value="1" selected >1件</option>
                    <option value="5">5件</option>
                    <option value="10">10件</option>
                    <option value="15">15件</option>
                    <option value="20">20件</option>
                    <option value="30">30件</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">ソート</label>
                <select class="form-control" id="exampleFormControlSelect1" name="product_sort">
                    <option value="standard" selected>デフォルト</option>
                    <option value="-itemPrice">値段が高い順</option>
                    <option value="+itemPrice">値段が安い順</option>
                    <option value="+updateTimestamp">更新日順</option>
                    <option value="-reviewCount">レビュー件数が多い順</option>
                    <option value="-reviewAverage">レビュー評価が高い順</option>
                </select>
            </div>

            <div class="form-group">
                <label for="postage" id="postage">送料</label>
                <select class="form-control" id="postage" name="postage">
                    <option value="0" selected >全ての商品</option>
                    <option value="1">送料込み/送料無料のみ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purchase_type">購入種別</label>
                <select class="form-control" id="purchase_type" name="purchase_type">
                    <option value="0" selected >通常購入</option>
                    <option value="1">定期購入(お客様の欲しい商品が欲しいサイクルで買えるサービス)</option>
                    <option value="2">頒布会購入(ショップがセレクトした商品を、ショップが決めた回数でお届けするサービス)</option>
                </select>
            </div>
            
            <div>
                <h4>欲しい情報を選択</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_caption" id="inlineRadio4" value="1">
                    <label class="form-check-label" for="inlineRadio4">商品説明</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_code" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">商品コード</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_postage" id="inlineRadio5" value="1">
                    <label class="form-check-label" for="inlineRadio5">送料</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_tax" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">税</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_credit_card" id="inlineRadio8" value="1">
                    <label class="form-check-label" for="inlineRadio8">クレジットカード払い</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_review_count" id="inlineRadio9" value="1">
                    <label class="form-check-label" for="inlineRadio9">レビュー件数</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_review_average" id="inlineRadio10" value="1">
                    <label class="form-check-label" for="inlineRadio10">レビュー平均</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_asuraku" id="inlineRadio6" value="1">
                    <label class="form-check-label" for="inlineRadio6">翌日発送</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_overseas" id="inlineRadio7" value="1">
                    <label class="form-check-label" for="inlineRadio7">海外発送</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_gift_flag" id="inlineRadio11" value="1">
                    <label class="form-check-label" for="inlineRadio11">ギフト包装</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_shop" id="inlineRadio3" value="1">
                    <label class="form-check-label" for="inlineRadio3">販売店</label>
                </div>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="get_shop_code" id="inlineRadio12" value="1">
                    <label class="form-check-label" for="inlineRadio12">販売店コード</label>
                </div>  
                
            </div>
            
            <input type="submit" value="商品検索" class="btn btn-danger mt-4">
        </form>
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
